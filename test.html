<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  var nameNoArray = [];
  var mobileNoArray = [];
  $(".mob-no").click(function(event){
    var selectedNo = $(event.target).val();
     var selectedName = $(event.target).next('label').text();
    var index = $.inArray(selectedNo, mobileNoArray); 
     var index = $.inArray(selectedName, nameNoArray); 
    if (index != -1) {// means found so pop it 
        mobileNoArray.splice(index, 1);
        nameNoArray.splice(index, 1);
    } else {
        mobileNoArray.push(selectedNo);
        nameNoArray.push(selectedName);
    }
    console.log(mobileNoArray);
    $(".val").html(","+mobileNoArray);
     $(".name").html(","+nameNoArray);
    //alert(mobileNoArray);
  });
});
</script>
</head>
<body> 
  <div class="val"></div>
   <div class="name"></div>

<input type="checkbox" value="9999999999" class="mob-no"/>
<label>
mob-1
</label>

<label>
<input type="checkbox" value="8888888888" class="mob-no"/>
mob-2
</label>

<label>
<input type="checkbox" value="7777777777" class="mob-no"/>
mob-3
</label>
</body>
</html>
